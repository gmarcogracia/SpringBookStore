<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Booklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book list</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> Book list </h1>
  </div>
<!--
  <div th:each="genre: ${genres}">
    <h3>Remove later</h3>
    <h2 th:text="${genre.name}"></h2>
    <h3 th:text="${genre.id}"></h3>
  </div>-->
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Available copies</th>
      <th>Price</th>
      <th>Genre</th>
      <th>Tags</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>

      <td th:text="${book.isbn}"></td>
    <!--
    <td th:text="${book.availableCopies}" th:href="'/loans/' + ${book.id}">  <a th:href="'/loans/' + ${book.id}" ></a>
    </td>-->
      <td>
        <a th:href="@{/loans/{id}(id=${book.id})}" th:text="${book.availableCopies}"></a>
      </td>

      <td th:text="${book.price}"></td>
      <td th:text="${book.genre}"></td><!--TODO PATCH LATER SHOULD WORK WIth .name but it doesn't because thymeleaf-->
      <td th:text="${book.tags}"></td>





    </tr>
    </tbody>
  </table>
                            <a th:href="@{/form}">Add new book</a>

</div>
</body>
</html>
